<section class="nav-container">
  <div class="header-cover mx-auto pt-20">
    <div class="fw-bolder w-10">
      <img
        src="assets/media/logos/aiq-logo.png"
        class="img img-responsive me-auto"
        alt="AIQ logo"
        width="100%"
        height="100%"
      />
    </div>
    <nav class="my-10 w-md-75 main-nav">
      <ul class="d-flex gap-4 align-items-center ul-list">
        <li
          class="cursor-pointer"
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          routerLinkActive="activeNav"
        >
          <p class="nav-list">{{ item.label }}</p>
        </li>
      </ul>
    </nav>
    <div class="btn-div">
      <button class="f-nunito home-btn">Contact Us</button>
    </div>
    <div class="nav-menu" *ngIf="showList" (click)="onShowList()">
      <img  src="assets/icons/menu_close.svg" width="30px" />
    </div>
    <div class="nav-menu" *ngIf="!showList" (click)="onShowList()" >
      <img src="assets/icons/menu-fill.svg" width="30px" />
    </div>

  </div>
</section>

<!-- SMALL SCREEN -->
<section *ngIf="showList">
  <section class="sideNav-container"> 
    <div class="backdrop">
      <div class="sideNav-style">
          <li
          class="f-mont"
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          routerLinkActive="activeNav"
          (click)="closeShowList()"
        >
          {{ item.label }}
        </li>
       <button class="btn-side">
        Contact Us
       </button>
      </div>
    </div>
    
  </section>
</section>
